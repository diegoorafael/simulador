<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoselic - A Matemática do Carro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #00ff88; --bg: #0a0e14; --card: #151b23; --text: #f0f6fc; --red: #ff4444; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { background: var(--card); border: 1px solid #30363d; border-radius: 16px; padding: 25px; width: 100%; max-width: 900px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .layout { display: grid; grid-template-columns: 320px 1fr; gap: 25px; }
        h1 { color: var(--primary); text-align: center; margin-bottom: 20px; font-size: 24px; grid-column: span 2; }
        .inputs-group { display: flex; flex-direction: column; gap: 12px; }
        label { display: block; font-size: 10px; color: #8b949e; margin-bottom: 4px; text-transform: uppercase; font-weight: bold; }
        input { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #30363d; background: #0d1117; color: #fff; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 8px rgba(0,255,136,0.2); }
        .chart-box { background: #1c2128; border-radius: 12px; padding: 20px; border: 1px solid #30363d; min-height: 400px; }
        .results-bar { grid-column: span 2; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-top: 20px; }
        .res-card { padding: 15px; border-radius: 10px; border: 1px solid #30363d; text-align: center; background: rgba(255, 255, 255, 0.02); }
        .winner { border: 2px solid var(--primary); background: rgba(0, 255, 136, 0.05); }
        .value { font-size: 22px; font-weight: bold; display: block; color: var(--primary); margin-top: 5px; }
        .cta { display: block; width: 100%; background: var(--primary); color: #000; text-align: center; padding: 15px; border-radius: 8px; text-decoration: none; font-weight: bold; margin-top: 20px; grid-column: span 2; }
        @media (max-width: 800px) { .layout { grid-template-columns: 1fr; } .results-bar { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <h1>AUTOSELIC</h1>
    
    <div class="layout">
        <div class="inputs-group">
            <label>Valor do Carro (R$)</label><input type="number" id="vCarro" value="100000" oninput="calc()">
            <label>Entrada (R$)</label><input type="number" id="entrada" value="40000" oninput="calc()">
            <label>Juros Financiamento (% AM)</label><input type="number" id="juros" value="1.5" step="0.1" oninput="calc()">
            <label>Taxa Selic (% AA)</label><input type="number" id="selic" value="11.75" step="0.25" oninput="calc()">
            <label>Mensalidade Assinatura (R$)</label><input type="number" id="assin" value="2500" oninput="calc()">
            <label>IPVA (% AA)</label><input type="number" id="ipva" value="4" step="0.5" oninput="calc()">
            <label>Seguro (% AA)</label><input type="number" id="seguro" value="3.5" step="0.5" oninput="calc()">
            <label>Manutenção (% AA)</label><input type="number" id="manut" value="1.3" step="0.1" oninput="calc()">
        </div>

        <div class="chart-box">
            <canvas id="evolucaoChart"></canvas>
        </div>

        <div class="results-bar">
            <div class="res-card">
                <small style="color:var(--red)">CUSTO COMPRADOR</small>
                <span id="resA" class="value" style="color:var(--red)">R$ 0,00</span>
                <small style="font-size: 9px; color:#8b949e">Parcela + Taxas Mensais</small>
            </div>
            <div class="res-card">
                <small>SOBRA MENSAL</small>
                <span id="sobra" class="value">R$ 0,00</span>
                <small style="font-size: 9px; color:#8b949e">Diferença investida na Selic</small>
            </div>
            <div class="res-card winner">
                <small>PATRIMÔNIO FINAL (48m)</small>
                <span id="patriB" class="value">R$ 0,00</span>
                <small style="font-size: 9px; color:#fff">Capital Total Acumulado</small>
            </div>
        </div>
    </div>

    <a href="https://instagram.com/matematicadocarro" class="cta">CONTRATAR MENTORIA AUTOSELIC</a>
</div>

<script>
let chart;
function calc() {
    const v = parseFloat(document.getElementById('vCarro').value) || 0;
    const e = parseFloat(document.getElementById('entrada').value) || 0;
    const j = (parseFloat(document.getElementById('juros').value) || 0) / 100;
    const sAA = parseFloat(document.getElementById('selic').value) || 0;
    const a = parseFloat(document.getElementById('assin').value) || 0;
    const ip = (parseFloat(document.getElementById('ipva').value) || 0) / 100 / 12;
    const se = (parseFloat(document.getElementById('seguro').value) || 0) / 100 / 12;
    const ma = (parseFloat(document.getElementById('manut').value) || 0) / 100 / 12;
    const n = 48;

    const s = (Math.pow(1 + (sAA/100), 1/12) - 1); // Selic Mensal
    const d = (0.10 / 12); // Depreciação fixa de 10% AA

    const parcela = (v - e) > 0 ? (v - e) * (j * Math.pow(1 + j, n)) / (Math.pow(1 + j, n) - 1) : 0;
    const custoTotalComprador = parcela + (v * ip) + (v * se) + (v * ma);
    const sobraMensal = custoTotalComprador - a;

    let labels = [], dInvestido = [], dCarro = [];
    for (let i = 0; i <= n; i++) {
        labels.push(i + "m");
        const vfEntrada = e * Math.pow(1 + s, i);
        const vfAportes = sobraMensal > 0 ? sobraMensal * (Math.pow(1 + s, i) - 1) / s : 0;
        dInvestido.push(vfEntrada + vfAportes);
        dCarro.push(v * Math.pow(1 - d, i));
    }

    document.getElementById('resA').innerText = custoTotalComprador.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
    document.getElementById('sobra').innerText = (sobraMensal > 0 ? sobraMensal : 0).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
    document.getElementById('patriB').innerText = dInvestido[n].toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});

    const ctx = document.getElementById('evolucaoChart').getContext('2d');
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [
                { label: 'Saldo Investido (Selic)', data: dInvestido, borderColor: '#00ff88', backgroundColor: 'rgba(0, 255, 136, 0.1)', fill: true, tension: 0.3, pointRadius: 0 },
                { label: 'Valor do Carro (Ativo)', data: dCarro, borderColor: '#ff4444', borderDash: [5, 5], tension: 0.3, pointRadius: 0 }
            ]
        },
        options: { 
            responsive: true, 
            maintainAspectRatio: false,
            plugins: { legend: { labels: { color: '#fff' } } },
            scales: {
                x: { ticks: { color: '#8b949e' }, grid: { display: false } },
                y: { ticks: { color: '#8b949e' }, grid: { color: '#30363d' } }
            }
        }
    });
}
calc();
</script>
</body>
</html>
