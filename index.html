<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemática do Carro - Oficial</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #00ff88; --bg: #0a0e14; --card: #151b23; --text: #f0f6fc; --red: #ff4444; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { background: var(--card); border: 1px solid #30363d; border-radius: 16px; padding: 25px; width: 100%; max-width: 1100px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .layout { display: grid; grid-template-columns: 320px 1fr; gap: 25px; }
        h1 { color: var(--primary); text-align: center; margin-bottom: 20px; font-size: 24px; grid-column: span 2; }
        .inputs-group { display: flex; flex-direction: column; gap: 10px; }
        .tooltip { position: relative; display: inline-block; cursor: help; }
        .label-text { display: block; font-size: 9px; color: #8b949e; margin-bottom: 2px; text-transform: uppercase; font-weight: bold; border-bottom: 1px dotted #444; }
        input { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #30363d; background: #0d1117; color: #fff; box-sizing: border-box; outline: none; }
        .chart-box { background: #1c2128; border-radius: 12px; padding: 20px; border: 1px solid #30363d; min-height: 450px; }
        .results-bar { grid-column: span 2; display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-top: 20px; }
        .res-card { padding: 10px; border-radius: 10px; border: 1px solid #30363d; text-align: center; background: rgba(255, 255, 255, 0.02); }
        .res-card small { display: block; font-size: 8px; color: #8b949e; text-transform: uppercase; margin-bottom: 5px; }
        .winner { border: 2px solid var(--primary); background: rgba(0, 255, 136, 0.05); }
        .value { font-size: 14px; font-weight: bold; display: block; color: var(--primary); }
        .btn-mentoria { display: block; width: 100%; text-align: center; padding: 15px; border-radius: 8px; text-decoration: none; font-weight: bold; margin-top: 10px; background: var(--primary); color: #000; }
        @media (max-width: 900px) { .layout { grid-template-columns: 1fr; } .results-bar { grid-template-columns: 1fr 1fr; } }
    </style>
</head>
<body>
<div class="container">
    <h1>MATEMÁTICA DO CARRO</h1>
    <div class="layout">
        <div class="inputs-group">
            <label class="tooltip" title="Valor FIPE ou de mercado do carro."><span class="label-text">Valor do Carro (R$)</span></label>
            <input type="text" id="vCarro" value="100.000,00" oninput="mask(this); calc()">
            <label class="tooltip" title="Zero entrada simula 100% do capital rendendo Selic."><span class="label-text">Entrada (R$)</span></label>
            <input type="text" id="entrada" value="0,00" oninput="mask(this); calc()">
            <label class="tooltip" title="Assinatura mensal inicial."><span class="label-text">Assinatura (R$)</span></label>
            <input type="text" id="assin" value="2.500,00" oninput="mask(this); calc()">
            <label class="tooltip" title="Média de inflação anual que reajusta serviços e mensalidades."><span class="label-text">Inflação (IPCA % AA)</span></label>
            <input type="number" id="infla" value="4.5" step="0.1" oninput="calc()">
            <label class="tooltip" title="Prazo da estratégia."><span class="label-text">Prazo (Meses)</span></label>
            <input type="number" id="meses" value="48" oninput="calc()">
            <label class="tooltip" title="Taxa Selic anual."><span class="label-text">Selic (% AA)</span></label>
            <input type="number" id="selic" value="11.75" step="0.25" oninput="calc()">
            <label class="tooltip" title="IPVA anual inicial."><span class="label-text">IPVA (% AA)</span></label>
            <input type="number" id="ipva" value="4" oninput="calc()">
            <label class="tooltip" title="Seguro anual inicial."><span class="label-text">Seguro (% AA)</span></label>
            <input type="number" id="seguro" value="3.5" oninput="calc()">
            <label class="tooltip" title="Manutenção anual inicial."><span class="label-text">Manutenção (% AA)</span></label>
            <input type="number" id="manut" value="1.3" oninput="calc()">
        </div>
        <div class="chart-box"><canvas id="evolucaoChart"></canvas></div>
        <div class="results-bar">
            <div class="res-card"><small>Custo Comprador</small><span id="resA" class="value" style="color:var(--red)">R$ 0,00</span></div>
            <div class="res-card"><small>Custo Assinante</small><span id="custoAssinante" class="value">R$ 0,00</span></div>
            <div class="res-card"><small>Sobra Mensal</small><span id="sobra" class="value">R$ 0,00</span></div>
            <div class="res-card"><small>Valor do Carro Final</small><span id="valorCarroFinal" class="value" style="color: #ff9f43;">R$ 0,00</span></div>
            <div class="res-card winner"><small>Patrimônio Assinante</small><span id="patriB" class="value">R$ 0,00</span></div>
        </div>
    </div>
    <a href="https://instagram.com/matematicadocarro" class="btn-mentoria">CONTRATAR MENTORIA MATEMÁTICA DO CARRO</a>
</div>
<script>
let chart;
function mask(i) {
    let v = i.value.replace(/\D/g, '');
    v = (v / 100).toFixed(2) + '';
    v = v.replace(".", ",");
    v = v.replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1.");
    i.value = v;
}
function parseMoney(v) { return parseFloat(v.replace(/\./g, '').replace(',', '.')) || 0; }
function calc() {
    const v = parseMoney(document.getElementById('vCarro').value);
    const e = parseMoney(document.getElementById('entrada').value);
    const a_ini = parseMoney(document.getElementById('assin').value);
    const n = parseInt(document.getElementById('meses').value) || 48;
    const sAA = parseFloat(document.getElementById('selic').value) || 0;
    const inflaAA = (parseFloat(document.getElementById('infla').value) || 0) / 100;
    const ip_tax = (parseFloat(document.getElementById('ipva').value) || 0) / 100;
    const se_tax = (parseFloat(document.getElementById('seguro').value) || 0) / 100;
    const ma_tax = (parseFloat(document.getElementById('manut').value) || 0) / 100;

    let capitalInicial = (e === 0) ? v : e;
    const s_mensal = (Math.pow(1 + (sAA/100), 1/12) - 1);
    const infla_mensal = (Math.pow(1 + inflaAA, 1/12) - 1);
    const desval_mensal = 0.08 / 12;

    let labels = [], dInvestido = [], dCarro = [];
    let capitalAcumulado = capitalInicial;
    let somaCustoC = 0, somaCustoA = 0;

    for (let i = 0; i <= n; i++) {
        labels.push(i + "m");
        let vCarroAtual = v * Math.pow(1 - desval_mensal, i);
        dCarro.push(vCarroAtual);

        if (i > 0) {
            let ipva_m = (vCarroAtual * ip_tax) / 12;
            let seguro_m = ((v * se_tax) / 12) * Math.pow(1 + infla_mensal, i);
            let manut_m = ((v * ma_tax) / 12) * Math.pow(1 + infla_mensal, i);
            
            let custoM_Comprador = ipva_m + seguro_m + manut_m;
            let custoM_Assinante = a_ini * Math.pow(1 + infla_mensal, i);

            somaCustoC += custoM_Comprador;
            somaCustoA += custoM_Assinante;

            let sobra = custoM_Comprador - custoM_Assinante;
            capitalAcumulado = capitalAcumulado * (1 + s_mensal) + sobra;
        }
        dInvestido.push(capitalAcumulado);
    }

    document.getElementById('resA').innerText = (somaCustoC / n).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
    document.getElementById('custoAssinante').innerText = (somaCustoA / n).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
    document.getElementById('sobra').innerText = ((somaCustoC - somaCustoA) / n).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
    document.getElementById('patriB').innerText = capitalAcumulado.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
    document.getElementById('valorCarroFinal').innerText = dCarro[n].toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});

    const ctx = document.getElementById('evolucaoChart').getContext('2d');
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [
                { label: 'Patrimônio Matemática do Carro', data: dInvestido, borderColor: '#00ff88', pointRadius: 0, fill: false },
                { label: 'Valor do Bem (Depreciação)', data: dCarro, borderColor: '#ff4444', borderDash: [5, 5], pointRadius: 0, fill: false }
            ]
        },
        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { labels: { color: '#fff' } } } }
    });
}
calc();
</script>
</body>
</html>
