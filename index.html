<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemática do Carro | Private Strategy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --brand: #00ff88; --bg: #000000; --card: #0a0a0a; }
        body { background-color: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; }
        .glass { background: var(--card); border: 1px solid rgba(255,255,255,0.05); border-radius: 24px; transition: 0.3s; }
        .input-luxury { background: #111; border: 1px solid #222; color: #fff; padding: 10px; border-radius: 10px; width: 100%; outline: none; transition: 0.3s; font-size: 0.85rem; }
        .input-luxury:focus { border-color: var(--brand); box-shadow: 0 0 10px rgba(0, 255, 136, 0.1); }
        .label-luxury { font-size: 0.65rem; color: #666; text-transform: uppercase; letter-spacing: 1px; font-weight: 800; margin-bottom: 4px; display: block; }
        .btn-luxury { background: #fff; color: #000; font-weight: 800; padding: 12px; border-radius: 12px; font-size: 0.7rem; transition: 0.3s; cursor: pointer; }
        .btn-luxury:hover { background: var(--brand); transform: translateY(-2px); }
        .card-img { height: 160px; background-size: cover; background-position: center; border-radius: 20px; margin-bottom: 1rem; border: 1px solid rgba(255,255,255,0.1); }
        .whatsapp-float { position: fixed; bottom: 20px; right: 20px; background: #fff; color: #000; padding: 10px 20px; border-radius: 50px; font-weight: 800; font-size: 0.7rem; z-index: 100; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    </style>
</head>
<body class="p-4 md:p-8">

    <a href="https://wa.me/5512983009090" class="whatsapp-float tracking-widest uppercase" target="_blank">Consultoria Private</a>

    <header class="max-w-7xl mx-auto mb-16 text-center">
        <h1 class="text-4xl md:text-6xl font-extrabold tracking-tighter italic uppercase mb-4">Duelos de <span class="text-green-500">Patrimônio</span></h1>
        <p class="text-gray-500 text-sm">A matemática por trás dos veículos de alto padrão.</p>
    </header>

    <main class="max-w-7xl mx-auto">
        <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-20">
            <div class="glass p-5">
                <div class="card-img" style="background-image: url('https://images.unsplash.com/photo-1618341355090-5079bc206372?q=80&w=600');"></div>
                <h3 class="font-extrabold italic uppercase text-sm mb-4">Hilux: O Dreno do Agro</h3>
                <button onclick="setCarro('hilux')" class="btn-luxury w-full uppercase tracking-tighter">Auditar Estratégia</button>
            </div>
            <div class="glass p-5">
                <div class="card-img" style="background-image: url('https://images.unsplash.com/photo-1555215695-3004980ad54e?q=80&w=600');"></div>
                <h3 class="font-extrabold italic uppercase text-sm mb-4">BMW: O Status que Desvaloriza</h3>
                <button onclick="setCarro('bmw')" class="btn-luxury w-full uppercase tracking-tighter">Auditar Estratégia</button>
            </div>
            <div class="glass p-5">
                <div class="card-img" style="background-image: url('https://images.unsplash.com/photo-1606333909ea6-f78f84501237?q=80&w=600');"></div>
                <h3 class="font-extrabold italic uppercase text-sm mb-4">T-Cross: A Ilusão Racional</h3>
                <button onclick="setCarro('tcross')" class="btn-luxury w-full uppercase tracking-tighter">Auditar Estratégia</button>
            </div>
        </section>

        <section id="simulador" class="glass p-6 md:p-10 mb-20">
            <h2 class="text-xl font-extrabold uppercase italic mb-10 border-b border-white/5 pb-4 tracking-tighter">Analysis Framework <span class="text-green-500">v4.0</span></h2>
            
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
                <div class="lg:col-span-5 grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div><label class="label-luxury">Valor FIPE</label><input type="text" id="vCarroDisp" class="input-luxury" value="R$ 100.000,00" oninput="mask(this, 'vCarro')"><input type="hidden" id="vCarro" value="100000"></div>
                    <div><label class="label-luxury">Entrada</label><input type="text" id="vEntradaDisp" class="input-luxury" value="R$ 40.000,00" oninput="mask(this, 'vEntrada')"><input type="hidden" id="vEntrada" value="40000"></div>
                    <div><label class="label-luxury">Selic Anual (%)</label><input type="number" id="tSelicAnual" class="input-luxury" value="12.75" oninput="calcular()"></div>
                    <div><label class="label-luxury">Depreciação (%)</label><input type="number" id="pDepAnual" class="input-luxury" value="12.0" oninput="calcular()"></div>
                    <div><label class="label-luxury">IPVA + Manut (%)</label><input type="number" id="pCustosAnuais" class="input-luxury" value="10.0" oninput="calcular()"></div>
                    <div><label class="label-luxury">Inflação IPCA (%)</label><input type="number" id="tInflacaoAnual" class="input-luxury" value="4.50" oninput="calcular()"></div>
                    <div><label class="label-luxury">Juros Financ. (% AM)</label><input type="number" id="tJurosMensal" class="input-luxury" value="1.60" oninput="calcular()"></div>
                    <div><label class="label-luxury">Prazo (Meses)</label><input type="number" id="vPrazo" class="input-luxury" value="48" oninput="calcular()"></div>
                    <div class="sm:col-span-2 bg-white/5 p-4 rounded-xl">
                        <label class="label-luxury text-green-500">Mensalidade Assinatura</label>
                        <input type="text" id="vAssinaturaDisp" class="input-luxury !border-green-500/30" value="R$ 2.400,00" oninput="mask(this, 'vAssinatura')">
                        <input type="hidden" id="vAssinatura" value="2400">
                    </div>
                </div>

                <div class="lg:col-span-7 flex flex-col gap-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white/5 p-5 rounded-2xl text-center border border-white/5">
                            <p class="label-luxury">Venda do Ativo (Final)</p>
                            <p id="resFinalFinanc" class="text-xl font-extrabold">R$ 0,00</p>
                        </div>
                        <div class="bg-green-500/10 p-5 rounded-2xl text-center border border-green-500/20">
                            <p class="label-luxury text-green-500">Patrimônio Líquido (Banco)</p>
                            <p id="resFinalAssin" class="text-xl font-extrabold text-green-400">R$ 0,00</p>
                        </div>
                    </div>

                    <div class="relative bg-[#050505] p-6 rounded-3xl border border-white/5 h-80">
                        <canvas id="meuGrafico"></canvas>
                    </div>

                    <div id="painelVeredito" class="bg-white/5 p-4 rounded-xl text-center text-xs font-bold text-gray-500 uppercase tracking-widest italic"></div>
                </div>
            </div>
        </section>
    </main>

    <script>
        let chart;
        const fmt = (v) => v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

        function mask(i, id) {
            let v = i.value.replace(/\D/g, "");
            v = (v / 100).toFixed(2);
            let p = v.split(".");
            p[0] = p[0].replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            i.value = "R$ " + p[0] + "," + p[1];
            document.getElementById(id).value = v;
            calcular();
        }

        function setCarro(modelo) {
            const el = document.getElementById('simulador');
            if (modelo === 'hilux') {
                updateField('vCarro', 330000, 'vCarroDisp');
                updateField('vEntrada', 120000, 'vEntradaDisp');
                document.getElementById('pDepAnual').value = "11.0";
                updateField('vAssinatura', 7900, 'vAssinaturaDisp');
            } else if (modelo === 'bmw') {
                updateField('vCarro', 360000, 'vCarroDisp');
                updateField('vEntrada', 130000, 'vEntradaDisp');
                document.getElementById('pDepAnual').value = "18.0";
                updateField('vAssinatura', 8800, 'vAssinaturaDisp');
            } else if (modelo === 'tcross') {
                updateField('vCarro', 180000, 'vCarroDisp');
                updateField('vEntrada', 50000, 'vEntradaDisp');
                document.getElementById('pDepAnual').value = "12.0";
                updateField('vAssinatura', 3950, 'vAssinaturaDisp');
            }
            window.scrollTo({ top: el.offsetTop - 80, behavior: 'smooth' });
            calcular();
        }

        function updateField(id, val, disp) {
            document.getElementById(id).value = val;
            document.getElementById(disp).value = fmt(val);
        }

        function calcular() {
            const vC = parseFloat(document.getElementById('vCarro').value) || 0;
            const vE = parseFloat(document.getElementById('vEntrada').value) || 0;
            const vA = parseFloat(document.getElementById('vAssinatura').value) || 0;
            const vP = parseInt(document.getElementById('vPrazo').value) || 48;
            const tS = parseFloat(document.getElementById('tSelicAnual').value) || 0;
            const pD = parseFloat(document.getElementById('pDepAnual').value) || 0;
            const pC = parseFloat(document.getElementById('pCustosAnuais').value) || 0;
            const tI = parseFloat(document.getElementById('tInflacaoAnual').value) || 0;
            const tJ = (parseFloat(document.getElementById('tJurosMensal').value) / 100) || 0;

            const selicLiqM = (Math.pow(1 + ((tS * 0.85)/100), 1/12) - 1);
            const depM = 1 - Math.pow(1 - (pD/100), 1/12);
            const infM = (Math.pow(1 + (tI/100), 1/12) - 1);
            const custosM = (vC * (pC/100)) / 12;

            const vFin = vC - vE;
            const pmt = vFin > 0 ? (vFin * tJ) / (1 - Math.pow(1 + tJ, -vP)) : 0;
            const aporte = (pmt + custosM) - vA;

            let sD = vFin, pF = [], pAs = [], sInv = vE;
            for(let m=0; m<=vP; m++) {
                let vCH = vC * Math.pow((1 - depM + infM), m);
                if (m > 0) { sD -= (pmt - (sD * tJ)); sInv = (sInv + aporte) * (1 + selicLiqM); }
                pF.push(Math.max(0, vCH - Math.max(0, sD))); pAs.push(sInv);
            }

            document.getElementById('resFinalFinanc').innerText = fmt(pF[vP]);
            document.getElementById('resFinalAssin').innerText = fmt(pAs[vP]);
            document.getElementById('painelVeredito').innerText = pAs[vP] > pF[vP] ? `Análise: Assinatura preserva ${fmt(pAs[vP] - pF[vP])} extras.` : `Análise: Propriedade vence por ${fmt(pF[vP] - pAs[vP])}.`;

            if (chart) chart.destroy();
            const ctx = document.getElementById('meuGrafico').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({length: vP + 1}, (_, i) => i),
                    datasets: [
                        { label: 'Propriedade', data: pF, borderColor: '#ef4444', borderWidth: 2, pointRadius: 0, borderDash: [5, 5] },
                        { label: 'Assinatura', data: pAs, borderColor: '#00ff88', borderWidth: 4, pointRadius: 0, shadowBlur: 10, shadowColor: '#00ff88' }
                    ]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false }, ticks: { color: '#333', font: { size: 10 } } } } }
            });
        }
        window.onload = calcular;
    </script>
</body>
</html>
