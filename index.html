<script>
// FUNÇÃO COM DADOS REAIS DE JANEIRO 2026
function setCarro(modelo) {
    const el = document.getElementById('simulador');
    if (modelo === 'polo') {
        updateField('vCarro', 108350, 'vCarroDisp');
        updateField('vEntrada', 45000, 'vEntradaDisp');
        document.getElementById('pDepAnual').value = "12.0";
        updateField('vAssinatura', 2450, 'vAssinaturaDisp');
        document.getElementById('pCustosAnuais').value = "10.5"; // IPVA + Seguro + Manutenção subiram
    } else if (modelo === 'bmw') {
        updateField('vCarro', 360000, 'vCarroDisp');
        updateField('vEntrada', 150000, 'vEntradaDisp');
        document.getElementById('pDepAnual').value = "18.0";
        updateField('vAssinatura', 9100, 'vAssinaturaDisp');
        document.getElementById('pCustosAnuais').value = "14.5"; // Manutenção BMW é cara
    } else if (modelo === 'hilux') {
        updateField('vCarro', 335000, 'vCarroDisp');
        updateField('vEntrada', 100000, 'vEntradaDisp');
        document.getElementById('pDepAnual').value = "9.0"; // Hilux tem excelente revenda
        updateField('vAssinatura', 8900, 'vAssinaturaDisp');
        document.getElementById('pCustosAnuais').value = "11.0";
    }
    window.scrollTo({ top: el.offsetTop - 80, behavior: 'smooth' });
    calcular();
}
</script>
