<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemática do Carro | Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0a0c10; color: #f0f2f5; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(22, 27, 34, 0.7); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 16px; backdrop-filter: blur(10px); }
        .input-clean { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); color: #fff; padding: 12px; border-radius: 10px; width: 100%; outline: none; transition: 0.2s; font-size: 0.95rem; }
        .input-clean:focus { border-color: #00ff88; background: rgba(255, 255, 255, 0.07); }
        .label-clean { font-size: 0.7rem; font-weight: 600; color: #8b949e; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 6px; display: block; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-6xl mx-auto">
        <header class="mb-12 text-center">
            <h1 class="text-3xl font-bold tracking-tight mb-2">MATEMÁTICA DO CARRO</h1>
            <div class="h-1 w-20 bg-green-500 mx-auto rounded-full"></div>
        </header>

        <div class="glass-card p-8 mb-10 grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-6">
            <div>
                <label class="label-clean">Valor do Carro</label>
                <input type="text" id="vCarroDisp" class="input-clean" value="R$ 100.000,00" oninput="mask(this, 'vCarro')">
                <input type="hidden" id="vCarro" value="100000">
            </div>
            <div>
                <label class="label-clean">Entrada</label>
                <input type="text" id="vEntradaDisp" class="input-clean" value="R$ 40.000,00" oninput="mask(this, 'vEntrada')">
                <input type="hidden" id="vEntrada" value="40000">
            </div>
            <div>
                <label class="label-clean">Prazo (Meses)</label>
                <input type="number" id="vPrazo" class="input-clean" value="48">
            </div>
            <div>
                <label class="label-clean">Custos Posse (% AA)</label>
                <input type="number" id="pCustosAnuais" class="input-clean" value="8.8" step="0.1">
            </div>
            <div>
                <label class="label-clean">Inflação (% AA)</label>
                <input type="number" id="tInflacao" class="input-clean" value="4.50" step="0.01">
            </div>
            <div>
                <label class="label-clean">Selic Atual (% AA)</label>
                <input type="number" id="tSelicAnual" class="input-clean !text-cyan-400 font-bold" value="15.00" step="0.01">
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="glass-card p-8 border-t-2 border-red-500/50">
                <h2 class="text-red-500 font-bold mb-6 italic">FINANCIAMENTO BANCÁRIO</h2>
                <div class="mb-8">
                    <label class="label-clean">Taxa de Juros (% AM)</label>
                    <input type="number" id="tJuros" class="input-clean" value="1.50" step="0.01">
                </div>
                <div class="space-y-4">
                    <div class="flex justify-between items-center"><span class="text-gray-400 text-sm">Parcela Mensal</span> <span id="outParcela" class="font-bold">R$ 0,00</span></div>
                    <div class="flex justify-between items-center"><span class="text-gray-400 text-sm">Custos Posse</span> <span id="outExtrasA" class="text-red-400 font-bold">R$ 0,00</span></div>
                    <div class="pt-4 border-t border-white/5 flex justify-between items-center">
                        <span class="text-sm font-bold uppercase">Saída de Caixa</span>
                        <span id="outTotalA" class="text-2xl font-bold">R$ 0,00</span>
                    </div>
                </div>
            </div>

            <div class="glass-card p-8 border-t-2 border-green-500">
                <h2 class="text-green-500 font-bold mb-6 flex justify-between">ASSINATURA PREMIUM <span class="text-[10px] bg-green-500/20 px-2 py-1 rounded">VENCEDOR</span></h2>
                <div class="mb-8">
                    <label class="label-clean">Mensalidade Assinatura</label>
                    <input type="number" id="vAssinatura" class="input-clean" value="2000">
                </div>
                <div class="space-y-4">
                    <div class="flex justify-between items-center"><span class="text-gray-400 text-sm">Custo Equivalente</span> <span id="outCustoDono" class="font-bold">R$ 0,00</span></div>
                    <div class="flex justify-between items-center"><span class="text-gray-400 text-sm">Mensalidade</span> <span class="text-white font-bold">R$ 2.000,00</span></div>
                    <div class="pt-4 border-t border-white/5 flex justify-between items-center text-green-400">
                        <span class="text-sm font-bold uppercase">Aporte p/ Investimento</span>
                        <span id="outAporte" class="text-2xl font-bold">R$ 0,00</span>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2 glass-card p-8">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="label-clean">Patrimônio Líquido Final (Destaque)</h3>
                    <div id="destaquePatrimonio" class="text-right">
                        <p class="text-[10px] uppercase text-gray-500">Diferença em 48 meses</p>
                        <p id="vLucroFinal" class="text-xl font-bold text-green-400">R$ 0,00</p>
                    </div>
                </div>
                <div class="h-80">
                    <canvas id="meuGrafico"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chart;
        const fmt = (v) => v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

        function mask(i, id) {
            let v = i.value.replace(/\D/g, "");
            v = (v / 100).toFixed(2) + "";
            v = v.replace(".", ",");
            v = v.replace(/(\d)(\d{3})(\d{3})/, "$1.$2.$3");
            v = v.replace(/(\d)(\d{3})/, "$1.$2");
            i.value = "R$ " + v;
            document.getElementById(id).value = v.replace(/\./g, "").replace(",", ".");
            calcular();
        }

        function calcular() {
            const vCarro = parseFloat(document.getElementById('vCarro').value) || 0;
            const vEntrada = parseFloat(document.getElementById('vEntrada').value) || 0;
            const tJuros = (parseFloat(document.getElementById('tJuros').value) / 100) || 0;
            const vPrazo = parseInt(document.getElementById('vPrazo').value) || 1;
            const vAssinatura = parseFloat(document.getElementById('vAssinatura').value) || 0;
            const tSelicAnual = parseFloat(document.getElementById('tSelicAnual').value) || 0;
            const tSelicMensal = (Math.pow(1 + (tSelicAnual/100), 1/12) - 1);
            const pCustos = (parseFloat(document.getElementById('pCustosAnuais').value) / 100) || 0;
            const tInf = (parseFloat(document.getElementById('tInflacao').value) / 1200) || 0;

            const custosMes = (vCarro * pCustos) / 12;
            const vFin = vCarro - vEntrada;
            const pmt = vFin > 0 ? (vFin * tJuros) / (1 - Math.pow(1 + tJuros, -vPrazo)) : 0;
            const totalA = pmt + custosMes;
            const aporte = totalA - vAssinatura;

            document.getElementById('outParcela').innerText = fmt(pmt);
            document.getElementById('outExtrasA').innerText = fmt(custosMes);
            document.getElementById('outTotalA').innerText = fmt(totalA);
            document.getElementById('outCustoDono').innerText = fmt(totalA);
            document.getElementById('outAporte').innerText = fmt(aporte);

            render(vCarro, vEntrada, aporte, vPrazo, tSelicMensal, pmt, tJuros, vFin, tInf);
        }

        function render(vCarro, vEntrada, aporte, meses, selic, pmt, jurosF, vF, inf) {
            let sD = vF;
            let pF = [], pA = [];
            let sI = vEntrada;

            for(let m=0; m<=meses; m++) {
                let vCH = vCarro * Math.pow(0.99 + inf, m);
                if (m > 0) {
                    let jM = sD * jurosF;
                    sD -= (pmt - jM);
                    sI = (sI + aporte) * (1 + selic);
                }
                pF.push(Math.max(0, vCH - Math.max(0, sD)));
                pA.push(sI);
            }

            const diff = pA[meses] - pF[meses];
            document.getElementById('vLucroFinal').innerText = "+ " + fmt(diff);

            if (chart) chart.destroy();
            chart = new Chart(document.getElementById('meuGrafico'), {
                type: 'line',
                data: {
                    labels: Array.from({length: meses + 1}, (_, i) => i),
                    datasets: [
                        { label: 'Financiamento', data: pF, borderColor: '#ef4444', borderWidth: 2, pointRadius: 0, fill: false },
                        { label: 'Assinatura', data: pA, borderColor: '#00ff88', borderWidth: 4, pointRadius: 0, fill: false }
                    ]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } },
                    scales: { y: { grid: { color: 'rgba(255,255,255,0.03)' }, ticks: { color: '#666', callback: (v) => 'R$ ' + v.toLocaleString('pt-BR') } } }
                }
            });
        }
        calcular();
    </script>
</body>
</html>
