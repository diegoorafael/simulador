<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Matemática do Carro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #00ff88; --bg: #0a0e14; --card: #151b23; --text: #f0f6fc; --red: #ff4444; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; display: flex; justify-content: center; box-sizing: border-box; overflow-x: hidden; }
        .container { background: var(--card); border: 1px solid #30363d; border-radius: 12px; padding: 15px; width: 100%; max-width: 1100px; box-sizing: border-box; }
        .main-layout { display: flex; flex-direction: column; gap: 15px; }
        @media (min-width: 900px) { .main-layout { flex-direction: row; align-items: flex-start; } }
        .inputs-section { flex: 1; display: flex; flex-direction: column; gap: 10px; width: 100%; }
        .chart-section { flex: 2; width: 100%; }
        h1 { color: var(--primary); text-align: center; margin: 0 0 15px 0; font-size: 1.4rem; text-transform: uppercase; }
        .label-group { display: flex; flex-direction: column; gap: 2px; }
        .label-text { font-size: 10px; color: #8b949e; text-transform: uppercase; font-weight: bold; border-bottom: 1px dotted #333; }
        input { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #30363d; background: #0d1117; color: #fff; font-size: 16px; box-sizing: border-box; outline: none; }
        .chart-container { background: #1c2128; border-radius: 10px; padding: 10px; border: 1px solid #30363d; height: 280px; width: 100%; position: relative; }
        @media (min-width: 900px) { .chart-container { height: 400px; } }
        .results-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 15px; }
        @media (min-width: 750px) { .results-grid { grid-template-columns: repeat(5, 1fr); } }
        .res-card { padding: 10px; border-radius: 8px; border: 1px solid #30363d; text-align: center; background: rgba(255, 255, 255, 0.02); }
        .res-card small { display: block; font-size: 9px; color: #8b949e; text-transform: uppercase; margin-bottom: 4px; min-height: 22px; font-weight: bold; }
        .value { font-size: 14px; font-weight: bold; color: var(--primary); display: block; }
        .cost-details { font-size: 10px; color: #abb2bf; margin-top: 8px; text-align: left; border-top: 1px solid #333; padding-top: 5px; line-height: 1.4; }
        .sub-input-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
        .mini-label { font-size: 8px; color: #8b949e; text-align: center; margin-top: 2px; }
        .winner { border: 2px solid var(--primary) !important; box-shadow: 0 0 10px rgba(0, 255, 136, 0.2); }
    </style>
</head>
<body>
<div class="container">
    <h1>MATEMÁTICA DO CARRO</h1>
    <div class="main-layout">
        <div class="inputs-section">
            <div class="label-group"><span class="label-text">Valor do Carro (R$)</span><input type="text" id="vCarro" value="100.000,00" oninput="mask(this); calc()"></div>
            <div class="label-group"><span class="label-text">Entrada (R$)</span><input type="text" id="entrada" value="40.000,00" oninput="mask(this); calc()"></div>
            <div class="label-group"><span class="label-text">Tempo Financiamento (Meses)</span><input type="number" id="meses" value="48" oninput="calc()"></div>
            <div class="label-group"><span class="label-text">Assinatura (R$)</span><input type="text" id="assin" value="1.900,00" oninput="mask(this); calc()"></div>
            <div class="label-group">
                <span class="label-text">Custos Comprador (% AA)</span>
                <div class="sub-input-row">
                    <div><input type="number" id="ipva" value="4" oninput="calc()"><div class="mini-label">IPVA</div></div>
                    <div><input type="number" id="seguro" value="3.5" oninput="calc()"><div class="mini-label">Seg.</div></div>
                    <div><input type="number" id="manut" value="1.3" oninput="calc()"><div class="mini-label">Man.</div></div>
                </div>
            </div>
            <div class="label-group">
                <span class="label-text">Mercado (%)</span>
                <div class="sub-input-row" style="grid-template-columns: 1fr 1fr;">
                    <div><input type="number" id="juros" value="1.6" oninput="calc()"><div class="mini-label">Juros AM</div></div>
                    <div><input type="number" id="selic" value="13" oninput="calc()"><div class="mini-label">Selic AA</div></div>
                </div>
            </div>
        </div>
        <div class="chart-section"><div class="chart-container"><canvas id="evolucaoChart"></canvas></div></div>
    </div>
    <div class="results-grid">
        <div class="res-card"><small>Custo Comprador</small><span id="resA" class="value" style="color:var(--red)">R$ 0,00</span><div id="detalheCusto" class="cost-details"></div></div>
        <div class="res-card"><small>Custo Assinante</small><span id="custoAssinante" class="value">R$ 0,00</span></div>
        <div class="res-card"><small>Sobra Mensal</small><span id="sobra" class="value">R$ 0,00</span></div>
        <div class="res-card"><small>Valor Usado</small><span id="valorCarroFinal" class="value" style="color: #ff9f43;">R$ 0,00</span></div>
        <div id="patriCard" class="res-card"><small>Patr. Nominal</small><span id="patriB" class="value">R$ 0,00</span></div>
    </div>
</div>
<script>
let chart;
function mask(i) {
    let v = i.value.replace(/\D/g, '');
    v = (v / 100).toFixed(2) + '';
    v = v.replace(".", ",");
    v = v.replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1.");
    i.value = v;
}
function parseMoney(v) { return parseFloat(v.toString().replace(/\./g, '').replace(',', '.')) || 0; }
function calc() {
    const v = parseMoney(document.getElementById('vCarro').value);
    const e = parseMoney(document.getElementById('entrada').value);
    const a_ini = parseMoney(document.getElementById('assin').value);
    const n = parseInt(document.getElementById('meses').value) || 0;
    const j = parseFloat(document.getElementById('juros').value) / 100 || 0;
    const sAA = parseFloat(document.getElementById('selic').value) / 100 || 0;
    const ipva = parseFloat(document.getElementById('ipva').value) / 100 || 0;
    const seguro = parseFloat(document.getElementById('seguro').value) / 100 || 0;
    const manut = parseFloat(document.getElementById('manut').value) / 100 || 0;

    if (v === 0 || n === 0) return;

    const s_mensal = (Math.pow(1 + sAA, 1/12) - 1);
    const desval_mensal = 0.08 / 12;
    const valorFinanciado = (e < v) ? (v - e) : 0;
    const parcela = (valorFinanciado > 0 && j > 0) ? valorFinanciado * (j * Math.pow(1 + j, n)) / (Math.pow(1 + j, n) - 1) : 0;

    let labels = [], dInvestido = [], dPatrimonioComprador = [];
    let capAssinante = e, somaCustoC = 0, i_t = 0, s_t = 0, m_t = 0;

    for (let i = 0; i <= n; i++) {
        labels.push(i + "m");
        let vCarroAtual = v * Math.pow(1 - desval_mensal, i);
        let saldoDevedor = (valorFinanciado > 0 && i < n && j > 0) ? valorFinanciado * (Math.pow(1 + j, n) - Math.pow(1 + j, i)) / (Math.pow(1 + j, n) - 1) : 0;
        dPatrimonioComprador.push(vCarroAtual - (i === n ? 0 : saldoDevedor));
        if (i > 0) {
            let im = (vCarroAtual * ipva / 12), sm = (v * seguro / 12), mm = (v * manut / 12);
            i_t += im; s_t += sm; m_t += mm;
            let custoM = parcela + im + sm + mm; // CORRIGIDO: Era m_m
            somaCustoC += custoM;
            capAssinante = capAssinante * (1 + s_mensal) + (custoM - a_ini);
        }
        dInvestido.push(capAssinante);
    }

    document.getElementById('resA').innerText = (somaCustoC / n).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
    document.getElementById('detalheCusto').innerHTML = `Parc: ${parcela.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}<br>IPVA: ${(i_t/n).toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}<br>Seg: ${(s_t/n).toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}<br>Man: ${(m_t/n).toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}`;
    document.getElementById('custoAssinante').innerText = a_ini.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
    document.getElementById('sobra').innerText = ((somaCustoC - (a_ini * n)) / n).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
    document.getElementById('patriB').innerText = capAssinante.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
    document.getElementById('valorCarroFinal').innerText = dPatrimonioComprador[n].toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});

    const pCard = document.getElementById('patriCard');
    if (capAssinante > dPatrimonioComprador[n]) pCard.classList.add('winner'); else pCard.classList.remove('winner');

    const ctx = document.getElementById('evolucaoChart').getContext('2d');
    if (chart) chart.destroy();
    chart = new Chart(ctx, { 
        type: 'line', 
        data: { labels: labels, datasets: [{ label: 'Assinante', data: dInvestido, borderColor: '#00ff88', borderWidth: 3, pointRadius: 0, fill: false }, { label: 'Comprador', data: dPatrimonioComprador, borderColor: '#ff4444', borderDash: [5, 5], borderWidth: 2, pointRadius: 0, fill: false }] },
        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { labels: { color: '#fff', font: { size: 10 } } } }, scales: { y: { ticks: { color: '#8b949e', font: { size: 9 } } }, x: { ticks: { color: '#8b949e', font: { size: 9 } } } } }
    });
}
calc();
</script>
</body>
</html>
