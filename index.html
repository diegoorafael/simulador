<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matem√°tica do Carro | Financiamento vs Assinatura</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #10b981; --secondary: #3b82f6; --bg: #0f172a; 
            --card: #1e293b; --text: #f8fafc; --border: #334155; --input-bg: #0f172a;
        }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1300px; margin: 0 auto; display: grid; grid-template-columns: 380px 1fr; gap: 25px; }
        .card { background: var(--card); border-radius: 16px; padding: 24px; border: 1px solid var(--border); box-shadow: 0 10px 25px -5px rgba(0,0,0,0.4); }
        h1 { text-align: center; color: var(--primary); font-size: 1.8rem; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 1px; }
        h3 { margin-top: 0; border-bottom: 1px solid var(--border); padding-bottom: 10px; font-size: 1.1rem; color: var(--primary); }
        .grid-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .input-group { margin-bottom: 15px; }
        .full-width { grid-column: span 2; }
        label { display: block; font-size: 0.7rem; font-weight: 700; margin-bottom: 5px; color: #94a3b8; text-transform: uppercase; }
        input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border); background: var(--input-bg); color: white; font-size: 0.9rem; box-sizing: border-box; transition: 0.3s; }
        input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2); }
        button { width: 100%; padding: 16px; background: linear-gradient(135deg, var(--primary), #059669); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 15px; font-size: 1rem; transition: 0.3s; }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4); }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 25px; }
        .stat-box { background: var(--input-bg); padding: 15px; border-radius: 12px; border: 1px solid var(--border); text-align: center; }
        .stat-label { font-size: 0.65rem; color: #94a3b8; font-weight: bold; }
        .stat-value { font-size: 1rem; font-weight: bold; color: var(--text); display: block; margin-top: 5px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; margin-top: 20px; border-radius: 8px; overflow: hidden; }
        th { background: #334155; color: #94a3b8; font-weight: 600; padding: 12px; text-align: right; }
        th:first-child { text-align: left; }
        td { padding: 12px; text-align: right; border-bottom: 1px solid var(--border); }
        td:first-child { text-align: left; font-weight: bold; }
        .highlight-c { color: var(--primary); font-weight: bold; }
        .highlight-a { color: var(--secondary); font-weight: bold; }
    </style>
</head>
<body>

<h1>Matem√°tica do Carro: Financiamento vs Assinatura</h1>

<div class="container">
    <div class="card">
        <h3>üîß Configura√ß√µes da Simula√ß√£o</h3>
        <div class="grid-inputs">
            <div class="input-group full-width"><label>Valor do Carro (R$)</label><input type="number" id="valorCarro" value="120000"></div>
            <div class="input-group"><label>Entrada (R$)</label><input type="number" id="entrada" value="40000"></div>
            <div class="input-group"><label>Juros Finan. (% a.m.)</label><input type="number" id="jurosM" value="1.45" step="0.01"></div>
            <div class="input-group"><label>Prazo (Meses)</label><input type="number" id="prazo" value="48"></div>
            <div class="input-group"><label>Assinatura (R$)</label><input type="number" id="assinatura" value="3800"></div>
            <div class="input-group full-width"><label>Estrat√©gia Selic/BOVA (% a.m.)</label><input type="number" id="rendimento" value="1.8" step="0.1"></div>
        </div>

        <h3>üìä Taxas Anuais (%)</h3>
        <div class="grid-inputs">
            <div class="input-group"><label>IPVA (%)</label><input type="number" id="taxaIpva" value="4.0" step="0.1"></div>
            <div class="input-group"><label>Seguro (%)</label><input type="number" id="taxaSeguro" value="3.5" step="0.1"></div>
            <div class="input-group"><label>Manuten√ß√£o (%)</label><input type="number" id="taxaManut" value="1.3" step="0.1"></div>
            <div class="input-group"><label>Deprecia√ß√£o (%)</label><input type="number" id="taxaDepre" value="8.0" step="0.1"></div>
            <div class="input-group full-width"><label>Infla√ß√£o Estimada (% a.a.)</label><input type="number" id="inflacao" value="5.0" step="0.1"></div>
        </div>
        
        <button onclick="calcular()">Simular Estrat√©gia Autoselic</button>
    </div>

    <div class="card">
        <div class="stats-grid">
            <div class="stat-box"><span class="stat-label">Parcela Financiamento</span><span class="stat-value" id="resParcela">-</span></div>
            <div class="stat-box"><span class="stat-label">Patrim√¥nio Final Compra</span><span class="stat-value highlight-c" id="resPatCompra">-</span></div>
            <div class="stat-box"><span class="stat-label">Patrim√¥nio Final Assina</span><span class="stat-value highlight-a" id="resPatAssina">-</span></div>
        </div>

        <canvas id="graficoEvolucao" height="110"></canvas>

        <table>
            <thead>
                <tr>
                    <th>Ano</th>
                    <th>Valor FIPE</th>
                    <th>Custo Mensal Dono</th>
                    <th>Sobra Investida (M√™s)</th>
                    <th>Patrim√¥nio COMPRA</th>
                    <th>Patrim√¥nio ASSINA</th>
                </tr>
            </thead>
            <tbody id="tabelaDados"></tbody>
        </table>
    </div>
</div>

<script>
    let chart;

    function format(v) { return v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }); }

    function calcular() {
        const vCarro = parseFloat(document.getElementById('valorCarro').value);
        const entrada = parseFloat(document.getElementById('entrada').value);
        const jurosM = parseFloat(document.getElementById('jurosM').value) / 100;
        const prazo = parseInt(document.getElementById('prazo').value);
        const assinaBase = parseFloat(document.getElementById('assinatura').value);
        const rendM = parseFloat(document.getElementById('rendimento').value) / 100;
        const inflaA = parseFloat(document.getElementById('inflacao').value) / 100;
        const depreA = parseFloat(document.getElementById('taxaDepre').value) / 100;
        const tIpva = parseFloat(document.getElementById('taxaIpva').value) / 100;
        const tSeg = parseFloat(document.getElementById('taxaSeguro').value) / 100;
        const tMan = parseFloat(document.getElementById('taxaManut').value) / 100;

        const financiado = vCarro - entrada;
        const parcela = financiado > 0 ? (financiado * (jurosM * Math.pow(1 + jurosM, prazo))) / (Math.pow(1 + jurosM, prazo) - 1) : 0;
        document.getElementById('resParcela').innerText = format(parcela);

        let fipe = vCarro;
        let invCompra = 0;
        let invAssina = entrada; // Capital inicial investido
        let saldoDevedor = financiado;
        
        let labels = ["In√≠cio"];
        let dataC = [entrada]; 
        let dataA = [entrada]; 
        const corpo = document.getElementById('tabelaDados');
        corpo.innerHTML = '';

        for (let m = 1; m <= 60; m++) {
            fipe *= Math.pow(1 - depreA, 1/12);
            let fatInf = Math.pow(1 + (inflaA / 12), m - 1);

            let ipvaM = (fipe * tIpva) / 12;
            let seguroM = ((vCarro * tSeg) / 12) * fatInf;
            let manutM = ((vCarro * tMan) / 12) * fatInf;
            let assinaM = assinaBase * fatInf;

            let custoDono = (m <= prazo ? parcela : 0) + ipvaM + seguroM + manutM;
            let refDesembolso = Math.max(assinaM, custoDono);

            invCompra = (invCompra + (refDesembolso - custoDono)) * (1 + rendM);
            invAssina = (invAssina + (refDesembolso - assinaM)) * (1 + rendM);

            if (m <= prazo) {
                let jurosMes = saldoDevedor * jurosM;
                saldoDevedor -= (parcela - jurosMes);
            } else { saldoDevedor = 0; }

            if (m % 12 === 0) {
                let ano = m / 12;
                let patC = fipe - saldoDevedor + invCompra;
                labels.push("Ano " + ano);
                dataC.push(patC.toFixed(2));
                dataA.push(invAssina.toFixed(2));

                corpo.innerHTML += `<tr>
                    <td>${ano}¬∫ Ano</td>
                    <td>${format(fipe)}</td>
                    <td>${format(custoDono)}</td>
                    <td>${format(refDesembolso - custoDono)}</td>
                    <td class="highlight-c">${format(patC)}</td>
                    <td class="highlight-a">${format(invAssina)}</td>
                </tr>`;
                
                if(m === 60) {
                    document.getElementById('resPatCompra').innerText = format(patC);
                    document.getElementById('resPatAssina').innerText = format(invAssina);
                }
            }
        }
        updateChart(labels, dataC, dataA);
    }

    function updateChart(l, c, a) {
        if (chart) chart.destroy();
        chart = new Chart(document.getElementById('graficoEvolucao'), {
            type: 'line',
            data: {
                labels: l,
                datasets: [
                    { label: 'Patrim√¥nio Compra', data: c, borderColor: '#10b981', backgroundColor: '#10b981', tension: 0.3 },
                    { label: 'Patrim√¥nio Assinatura', data: a, borderColor: '#3b82f6', backgroundColor: '#3b82f6', tension: 0.3 }
                ]
            },
            options: { responsive: true, plugins: { legend: { labels: { color: 'white', font: { size: 12 } } } },
                scales: { y: { ticks: { color: '#94a3b8', callback: v => 'R$ ' + v/1000 + 'k' } }, x: { ticks: { color: '#94a3b8' } } }
            }
        });
    }
    calcular();
</script>
</body>
</html>
