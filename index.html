<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Autoselic PRO | Diego @matematicadocarro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #00ff88; --bg: #0d1117; --card: #161b22; --text: #f0f6fc; --red: #ff4d4d; --orange: #ff9f43; --blue: #40a9ff; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 15px; display: flex; justify-content: center; }
        .container { background: var(--card); border: 1px solid #30363d; border-radius: 16px; padding: 25px; width: 100%; max-width: 1200px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* Dashboard de Indicadores de Mercado */
        .market-header { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; margin-bottom: 25px; }
        .indicator { background: rgba(255,255,255,0.03); border: 1px solid #30363d; padding: 12px; border-radius: 12px; text-align: center; }
        .ind-label { font-size: 10px; color: #8b949e; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .ind-val { font-size: 18px; font-weight: 800; color: var(--primary); }

        .main-grid { display: grid; grid-template-columns: 1fr; gap: 25px; }
        @media (min-width: 1000px) { .main-grid { grid-template-columns: 380px 1fr; } }
        
        .panel { display: flex; flex-direction: column; gap: 18px; }
        .label-group { display: flex; flex-direction: column; gap: 6px; }
        .label-text { font-size: 11px; color: #8b949e; text-transform: uppercase; font-weight: 700; border-bottom: 1px solid #333; padding-bottom: 2px; }
        
        input, select { background: #0d1117; border: 1px solid #30363d; border-radius: 10px; padding: 12px; color: #fff; font-size: 15px; outline: none; }
        input:focus { border-color: var(--primary); }

        /* Raio-X de Gastos Totais */
        .costs-box { background: rgba(255,255,255,0.02); border-radius: 12px; padding: 15px; border: 1px solid #30363d; }
        .cost-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #2d333b; font-size: 13px; }
        .cost-row:last-child { border: none; font-weight: 800; color: var(--orange); padding-top: 12px; }
        .val-red { color: var(--red); font-weight: bold; }

        .chart-container { background: #0d1117; border-radius: 15px; border: 1px solid #30363d; padding: 20px; height: 380px; position: relative; }
        
        /* Resultados Comparativos */
        .results-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }
        .res-card { padding: 20px; border-radius: 16px; border: 1px solid #30363d; text-align: center; position: relative; }
        .winner { border: 2px solid var(--primary); background: rgba(0,255,136,0.05); }
        .res-val { font-size: 24px; font-weight: 900; display: block; margin: 8px 0; }

        .btn-zap { background: #25d366; color: #fff; border: none; padding: 18px; border-radius: 12px; font-weight: 800; width: 100%; cursor: pointer; text-transform: uppercase; margin-top: 25px; font-size: 14px; transition: 0.3s; }
        .btn-zap:hover { transform: translateY(-2px); filter: brightness(1.1); }
    </style>
</head>
<body>
