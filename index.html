<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemática do Carro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #00ff88; --bg: #0a0e14; --card: #151b23; --text: #f0f6fc; --red: #ff4444; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; display: flex; justify-content: center; }
        .container { background: var(--card); border: 1px solid #30363d; border-radius: 16px; padding: 25px; width: 100%; max-width: 1200px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .layout { display: grid; grid-template-columns: 1fr; gap: 25px; }
        @media (min-width: 900px) { .layout { grid-template-columns: 380px 1fr; } }
        h1 { color: var(--primary); text-align: center; margin-bottom: 25px; font-size: 26px; grid-column: 1 / -1; letter-spacing: 1px; }
        
        /* Ajuste de Texto nos Parâmetros */
        .inputs-group { display: flex; flex-direction: column; gap: 15px; }
        .label-text { display: block; font-size: 11px; color: #8b949e; margin-bottom: 5px; text-transform: uppercase; font-weight: bold; border-bottom: 1px dotted #444; cursor: help; }
        input { width: 100%; padding: 14px; border-radius: 8px; border: 1px solid #30363d; background: #0d1117; color: #fff; box-sizing: border-box; font-size: 18px; outline: none; }
        .sub-label { font-size: 10px; color: #8b949e; text-transform: uppercase; margin-top: 2px; }

        .chart-box { background: #1c2128; border-radius: 12px; padding: 20px; border: 1px solid #30363d; min-height: 400px; }
        
        /* Ajuste de Texto nos Resultados */
        .results-bar { grid-column: 1 / -1; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 25px; }
        @media (min-width: 700px) { .results-bar { grid-template-columns: repeat(5, 1fr); } }
        .res-card { padding: 15px; border-radius: 12px; border: 1px solid #30363d; text-align: center; background: rgba(255, 255, 255, 0.02); cursor: help; }
        .res-card small { display: block; font-size: 10px; color: #8b949e; text-transform: uppercase; margin-bottom: 8px; min-height: 25px; line-height: 1.2; font-weight: bold; }
        .value { font-size: 16px; font-weight: bold; display: block; color: var(--primary); }
        
        /* Texto de Detalhamento Maior */
        .detail-text { font-size: 11px; color: #abb2bf; margin-top: 10px; line-height: 1.5; text-align: left; padding-left: 5px; border-top: 1px solid #30363d; pt: 5px; }
        
        .winner { border: 2px solid var(--primary) !important; box-shadow: 0 0 20px rgba(0, 255, 136, 0.3); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
        .btn-projeto { grid-column: 1 / -1; display: block; text-align: center; padding: 22px; border-radius: 10px; text-decoration: none; font-weight: bold; margin-top: 15px; background: var(--primary); color: #000; font-size: 20px; text-transform: uppercase; }
    </style>
</head>
<body>
<div class="container">
    <h1>MATEMÁTICA DO CARRO</h1>
    <div class="layout">
        <div class="inputs-group">
            <span class="label-text" title="Preço de mercado do carro.">Valor do Carro (R$)</span>
            <input type="text" id="vCarro" value="100.000,00" oninput="mask(this); calc()">
            
            <span class="label-text" title="Entrada que vira investimento no assinante.">Entrada Paga (R$)</span>
            <input type="text" id="entrada" value="40.000,00" oninput="mask(this); calc()">
            
            <span class="label-text" title="Valor da mensalidade da assinatura.">Assinatura Mensal (R$)</span>
            <input type="text" id="assin" value="1.900,00" oninput="mask(this); calc()">

            <span class="label-text" title="Impostos e custos do comprador.">Custos Comprador (% AA)</span>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
                <div><input type="number" id="ipva" value="4" oninput="calc()"><div class="sub-label">IPVA</div></div>
                <div><input type="number" id="seguro" value="3.5" oninput="calc()"><div class="sub-label">Seguro</div></div>
                <div><input type="number" id="manut" value="1.3" oninput="calc()"><div class="sub-label">Manut.</div></div>
            </div>

            <span class="label-text" title="Juros e rendimento Selic.">Mercado Financeiro (%)</span>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div><input type="number" id="juros" value="1.6" oninput="calc()"><div class="sub-label">Juros AM</div></div>
                <div><input type="number" id="selic" value="13" oninput="calc()"><div class="sub-label">Selic AA</div></div>
            </div>
        </div>

        <div class="chart-box"><canvas id="evolucaoChart"></canvas></div>

        <div class="results-bar">
            <div class="res-card" title="Custos médios mensais detalhados do comprador.">
                <small>Custo Comprador</small>
                <span id="resA" class="value" style="color:var(--red)">R$ 0,00</span>
                <div id="detalheCusto" class="detail-text"></div>
            </div>
            <div class="res-card"><small>Custo Assinante</small><span id="custoAssinante" class="value">R$ 0,00</span></div>
            <div class="res-card"><small>Sobra Mensal</small><span id="sobra" class="value">R$ 0,00</span></div>
            <div class="res-card"><small>Valor Usado</small><span id="valorCarroFinal" class="value" style="color: #ff9f43;">R$ 0,00</span></div>
            <div id="patriCard" class="res-card"><small>Patr. Nominal</small><span id="patriB" class="value">R$ 0,00</span></div>
        </div>
        
        <a href="#" class="btn-projeto">MATEMÁTICA DO CARRO</a>
    </div>
</div>

<script>
let chart;
function mask(i) {
    let v = i.value.replace(/\D/g, '');
    v = (v / 100).toFixed(2) + '';
    v = v.replace(".", ",");
    v = v.replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1.");
    i.value = v;
}
function parseMoney(v) { return parseFloat(v.toString().replace(/\./g, '').replace(',', '.')) || 0; }
function calc() {
    const v = parseMoney(document.getElementById('vCarro').value);
    const e = parseMoney(document.getElementById('entrada').value);
    const a_ini = parseMoney(document.getElementById('assin').value);
    const j = parseFloat(document.getElementById('juros').value) / 100 || 0;
    const sAA = parseFloat(document.getElementById('selic').value) / 100 || 0;
    const ipva = parseFloat(document.getElementById('ipva').value) / 100 || 0;
    const seguro = parseFloat(document.getElementById('seguro').value) / 100 || 0;
    const manut = parseFloat(document.getElementById('manut').value) / 100 || 0;
    const n = 48;

    if (v === 0) return;

    const s_mensal = (Math.pow(1 + sAA, 1/12) - 1);
    const desval_mensal = 0.08 / 12;
    const valorFinanciado = (e < v) ? (v - e) : 0;
    const parcela = (valorFinanciado > 0 && j > 0) ? valorFinanciado * (j * Math.pow(1 + j, n)) / (Math.pow(1 + j, n) - 1) : 0;

    let labels = [], dInvestido = [], dPatrimonioComprador = [];
    let capAssinante = e, somaCustoC = 0, i_t = 0, s_t = 0, m_t = 0;

    for (let i = 0; i <= n; i++) {
        labels.push(i + "m");
        let vCarroAtual = v * Math.pow(1 - desval_mensal, i);
        let saldoDevedor = (valorFinanciado > 0 && i < n && j > 0) ? valorFinanciado * (Math.pow(1 + j, n) - Math.pow(1 + j, i)) / (Math.pow(1 + j, n) - 1) : 0;
        dPatrimonioComprador.push(vCarroAtual - (i === n ? 0 : saldoDevedor));
        if (i > 0) {
            let im = (vCarroAtual * ipva / 12), sm = (v * seguro / 12), mm = (v * manut / 12);
            i_t += im; s_t += sm; m_t += mm;
            let custoM = parcela + im + sm + mm;
            somaCustoC += custoM;
            capAssinante = capAssinante * (1 + s_mensal) + (custoM - a_ini);
        }
        dInvestido.push(capAssinante);
    }

    document.getElementById('resA').innerText = (somaCustoC / n).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
    document.getElementById('detalheCusto').innerHTML = `<b>Parcela:</b> ${(parcela).toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}<br><b>IPVA:</b> ${(i_t/n).toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}<br><b>Seguro:</b> ${(s_t/n).toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}<br><b>Manut:</b> ${(m_t/n).toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}`;
    document.getElementById('custoAssinante').innerText = (a_ini).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
    document.getElementById('sobra').innerText = ((somaCustoC - (a_ini * n)) / n).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
    document.getElementById('patriB').innerText = capAssinante.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
    document.getElementById('valorCarroFinal').innerText = dPatrimonioComprador[n].toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});

    const pCard = document.getElementById('patriCard');
    if (capAssinante > dPatrimonioComprador[n]) pCard.classList.add('winner'); else pCard.classList.remove('winner');

    const ctx = document.getElementById('evolucaoChart').getContext('2d');
    if (chart) chart.destroy();
    chart = new Chart(ctx, { type: 'line', data: { labels: labels, datasets: [{ label: 'Patrimônio Assinante', data: dInvestido, borderColor: '#00ff88', borderWidth: 3, pointRadius: 0, fill: false }, { label: 'Patrimônio Comprador', data: dPatrimonioComprador, borderColor: '#ff4444', borderDash: [5, 5], pointRadius: 0, fill: false }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { labels: { color: '#fff', font: { size: 14 } } } }, scales: { y: { ticks: { font: { size: 12 }, color: '#8b949e' } }, x: { ticks: { font: { size: 12 }, color: '#8b949e' } } } } });
}
calc();
</script>
</body>
</html>
