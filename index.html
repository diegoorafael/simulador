<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matem√°tica do Carro | Equil√≠brio de Fluxo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #10b981; --secondary: #3b82f6; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --border: #334155; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 350px 1fr; gap: 20px; }
        .card { background: var(--card); border-radius: 12px; padding: 20px; border: 1px solid var(--border); }
        .input-group { margin-bottom: 12px; }
        label { display: block; font-size: 0.75rem; font-weight: bold; margin-bottom: 4px; color: #94a3b8; }
        input { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid var(--border); background: #0f172a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .info-box { background: #334155; padding: 10px; border-radius: 8px; margin-bottom: 15px; font-size: 0.85rem; line-height: 1.4; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; margin-top: 15px; }
        th, td { padding: 10px; text-align: right; border-bottom: 1px solid var(--border); }
        th { text-align: left; color: #94a3b8; }
        .val-compra { color: var(--primary); font-weight: bold; }
        .val-assina { color: var(--secondary); font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h3>üöÄ Par√¢metros</h3>
        <div class="info-box">
            Ambos come√ßam com o mesmo capital (Entrada) e o mesmo custo mensal total. Quem gasta menos com o carro, investe a diferen√ßa.
        </div>
        <div class="input-group"><label>Valor do Carro (R$)</label><input type="number" id="valorCarro" value="100000"></div>
        <div class="input-group"><label>Entrada / Capital Inicial (R$)</label><input type="number" id="entrada" value="30000"></div>
        <div class="input-group"><label>Juros Financiamento (% a.m.)</label><input type="number" id="jurosFinanc" value="1.5"></div>
        <div class="input-group"><label>Prazo Financiamento (Meses)</label><input type="number" id="mesesFinanc" value="48"></div>
        <hr>
        <div class="input-group"><label>Assinatura Mensal (R$)</label><input type="number" id="precoAssinatura" value="3500"></div>
        <div class="input-group"><label>Rendimento Estrat√©gia (% a.m.)</label><input type="number" id="taxaRend" value="1.8"></div>
        <button onclick="calcular()">Simular Compara√ß√£o Justa</button>
    </div>

    <div class="card">
        <canvas id="graficoEvolucao" height="100"></canvas>
        <table>
            <thead>
                <tr>
                    <th>Ano</th>
                    <th>Valor FIPE</th>
                    <th>Custo Mensal Dono</th>
                    <th>Patrim√¥nio COMPRA</th>
                    <th>Patrim√¥nio ASSINATURA</th>
                </tr>
            </thead>
            <tbody id="tabelaDados"></tbody>
        </table>
    </div>
</div>

<script>
    let chart;

    function format(v) { return v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }); }

    function calcular() {
        const vCarro = parseFloat(document.getElementById('valorCarro').value);
        const entrada = parseFloat(document.getElementById('entrada').value);
        const jurosM = parseFloat(document.getElementById('jurosFinanc').value) / 100;
        const meses = parseInt(document.getElementById('mesesFinanc').value);
        const assinatura = parseFloat(document.getElementById('precoAssinatura').value);
        const rendM = parseFloat(document.getElementById('taxaRend').value) / 100;

        // Parcela do Financiamento
        const financiado = vCarro - entrada;
        const parcela = financiado > 0 ? (financiado * (jurosM * Math.pow(1 + jurosM, meses))) / (Math.pow(1 + jurosM, meses) - 1) : 0;

        let fipe = vCarro;
        let invCompra = 0; 
        let invAssina = entrada; // Capital inicial rendendo
        
        let labels = [];
        let dataC = [];
        let dataA = [];
        const corpo = document.getElementById('tabelaDados');
        corpo.innerHTML = '';

        for (let m = 1; m <= 60; m++) {
            if (m % 12 === 0) fipe *= 0.92; // Deprecia√ß√£o 8%
            
            let ipvaM = (fipe * 0.04) / 12;
            let custosFixos = ipvaM + (4000/12) + 250; // Seguro + Manuten√ß√£o estimativa
            let custoTotalDono = (m <= meses ? parcela : 0) + custosFixos;

            // --- L√ìGICA DE JUSTI√áA FINANCEIRA ---
            // O gasto mensal de refer√™ncia √© o MAIOR entre (Assinatura) e (Custo Total Dono)
            let gastoReferencia = Math.max(assinatura, custoTotalDono);

            // Quem gasta menos que o "Gasto de Refer√™ncia", investe a sobra
            let sobraCompra = gastoReferencia - custoTotalDono;
            let sobraAssina = gastoReferencia - assinatura;

            // Atualiza√ß√£o dos Investimentos
            invCompra = (invCompra + sobraCompra) * (1 + rendM);
            invAssina = (invAssina + sobraAssina) * (1 + rendM);

            if (m % 12 === 0) {
                let ano = m / 12;
                labels.push("Ano " + ano);
                dataC.push((invCompra + fipe).toFixed(2));
                dataA.push(invAssina.toFixed(2));

                corpo.innerHTML += `<tr>
                    <td>${ano}¬∫ Ano</td>
                    <td>${format(fipe)}</td>
                    <td>${format(custoTotalDono)}</td>
                    <td class="val-compra">${format(invCompra + fipe)}</td>
                    <td class="val-assina">${format(invAssina)}</td>
                </tr>`;
            }
        }
        updateChart(labels, dataC, dataA);
    }

    function updateChart(l, c, a) {
        if (chart) chart.destroy();
        chart = new Chart(document.getElementById('graficoEvolucao'), {
            type: 'line',
            data: {
                labels: l,
                datasets: [
                    { label: 'Patrim√¥nio Compra', data: c, borderColor: '#10b981', backgroundColor: '#10b981', tension: 0.3 },
                    { label: 'Patrim√¥nio Assinatura', data: a, borderColor: '#3b82f6', backgroundColor: '#3b82f6', tension: 0.3 }
                ]
            },
            options: { responsive: true, plugins: { legend: { labels: { color: 'white' } } } }
        });
    }
    calcular();
</script>
</body>
</html>
