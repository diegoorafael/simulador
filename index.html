<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemática do Carro | Dashboard Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --primary: #10b981; 
            --secondary: #3b82f6; 
            --bg: #0b0f1a; 
            --card: #161c2d; 
            --text: #ffffff; 
            --subtext: #94a3b8;
            --gradient: linear-gradient(90deg, #10b981 0%, #3b82f6 100%);
        }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', system-ui, sans-serif; padding: 40px 20px; margin: 0; }
        
        /* Título Moderno */
        .header-section { text-align: center; margin-bottom: 50px; }
        .header-section h1 { 
            font-size: 2.5rem; 
            font-weight: 800; 
            margin: 0; 
            background: var(--gradient); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            letter-spacing: -1px;
            text-transform: uppercase;
        }
        .header-section p { color: var(--subtext); margin-top: 10px; font-size: 1rem; font-weight: 500; }

        .main-container { max-width: 1200px; margin: auto; display: grid; grid-template-columns: 350px 1fr; gap: 30px; }
        
        .card { 
            background: var(--card); 
            border-radius: 20px; 
            padding: 25px; 
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4); 
        }
        
        h2 { color: var(--primary); font-size: 0.9rem; letter-spacing: 1px; margin-bottom: 20px; text-transform: uppercase; opacity: 0.8; }
        
        .input-group { margin-bottom: 18px; }
        label { display: block; font-size: 0.65rem; color: var(--subtext); font-weight: 700; margin-bottom: 6px; text-transform: uppercase; }
        input { 
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #2d3748; 
            background: #0b0f1a; color: white; box-sizing: border-box; font-size: 0.9rem; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 2px rgba(16,185,129,0.2); }
        
        button { 
            width: 100%; padding: 18px; background: var(--gradient); color: white; border: none; 
            border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.4s; margin-top: 10px; font-size: 0.9rem;
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(59,130,246,0.3); }

        /* Boxes de Resultado */
        .res-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .res-box { 
            background: rgba(255,255,255,0.03); padding: 20px; border-radius: 16px; text-align: left; 
            border: 1px solid rgba(255,255,255,0.05); position: relative; overflow: hidden;
        }
        .res-box::before { content: ""; position: absolute; left: 0; top: 0; height: 100%; width: 4px; background: var(--primary); }
        .res-box.blue::before { background: var(--secondary); }
        .res-box span { display: block; font-size: 0.7rem; color: var(--subtext); font-weight: bold; margin-bottom: 5px; }
        .res-box strong { font-size: 1.4rem; font-weight: 800; display: block; }

        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; margin-top: 20px; }
        th { text-align: right; padding: 15px 10px; color: var(--subtext); border-bottom: 1px solid #2d3748; font-weight: 700; }
        td { padding: 15px 10px; text-align: right; border-bottom: 1px solid rgba(255,255,255,0.03); }
        .txt-left { text-align: left; }
        .highlight-sobra { color: #fbbf24; font-weight: 600; }
    </style>
</head>
<body>

<div class="header-section">
    <h1>Matemática do Carro</h1>
    <p>Simulador Inteligente: Financiamento vs. Assinatura</p>
</div>

<div class="main-container">
    <div class="card">
        <h2>Parâmetros de Entrada</h2>
        <div class="input-group"><label>Valor do Veículo</label><input type="text" id="vCarro" value="100.000,00" onblur="fM(this)"></div>
        <div class="input-group"><label>Capital Disponível (Entrada)</label><input type="text" id="vEnt" value="30.000,00" onblur="fM(this)"></div>
        <div class="input-group"><label>Mensalidade Assinatura</label><input type="text" id="vAss" value="3.500,00" onblur="fM(this)"></div>
        <div class="input-group"><label>Taxa Selic Anual (%)</label><input type="number" id="vSelic" value="13"></div>
        <div class="input-group"><label>Juros Financiamento (% a.m.)</label><input type="text" id="vJuros" value="1,50"></div>
        <div class="input-group"><label>Depreciação Anual (%)</label><input type="text" id="vDepre" value="8,0"></div>
        <button onclick="calcular()">GERAR RELATÓRIO 48 MESES</button>
    </div>

    <div class="card">
        <div class="res-grid">
            <div class="res-box"><span>PATRIMÔNIO COMPRA</span><strong id="resC" style="color: var(--primary);">R$ 0,00</strong></div>
            <div class="res-box blue"><span>PATRIMÔNIO SELIC</span><strong id="resA" style="color: var(--secondary);">R$ 0,00</strong></div>
        </div>

        <canvas id="chartEvo" height="80"></canvas>

        <table>
            <thead>
                <tr>
                    <th class="txt-left">PERÍODO</th>
                    <th>SOBRA REINVESTIDA</th>
                    <th>EQUITY COMPRA</th>
                    <th>ACÚMULO SELIC</th>
                </tr>
            </thead>
            <tbody id="tabDados"></tbody>
        </table>
    </div>
</div>

<script>
    let chart;
    function fM(i) { let v = i.value.replace(/\D/g, ""); i.value = (v/100).toLocaleString('pt-BR', {minimumFractionDigits: 2}); }
    function p(v) { return parseFloat(v.toString().replace(/\./g, "").replace(",", ".")); }
    function brl(v) { return v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }); }

    function calcular() {
        const vC = p(document.getElementById('vCarro').value), ent = p(document.getElementById('vEnt').value);
        const jM = p(document.getElementById('vJuros').value)/100, pz = 48;
        const assBase = p(document.getElementById('vAss').value);
        const sAnual = parseFloat(document.getElementById('vSelic').value)/100, rendM = Math.pow(1 + sAnual, 1/12) - 1;
        const depreA = p(document.getElementById('vDepre').value)/100;

        const financ = vC - ent;
        const parc = financ > 0 ? (financ * (jM * Math.pow(1+jM, pz))) / (Math.pow(1+jM, pz)-1) : 0;

        let fipe = vC, invC = 0, invA = ent, saldoD = financ;
        let labels = ["Início"], dC = [ent], dA = [ent];
        const corpo = document.getElementById('tabDados'); corpo.innerHTML = '';

        for (let m = 1; m <= pz; m++) {
            fipe *= Math.pow(1 - depreA, 1/12);
            let custoD = parc + (fipe * 0.04 / 12) + (vC * 0.048 / 12); 
            let ref = Math.max(assBase, custoD), sobra = ref - custoD;

            invC = (invC + sobra) * (1 + rendM);
            invA = (invA + (ref - assBase)) * (1 + rendM);
            saldoD -= (parc - (saldoD * jM));

            if (m % 12 === 0) {
                let patC = (fipe - Math.max(0, saldoD)) + invC;
                labels.push("Ano " + m/12); dC.push(patC.toFixed(2)); dA.push(invA.toFixed(2));
                corpo.innerHTML += `<tr><td class="txt-left">${m/12}º ANO</td><td class="highlight-sobra">${brl(sobra)}</td><td style="color:var(--primary)">${brl(patC)}</td><td style="color:var(--secondary)">${brl(invA)}</td></tr>`;
                if(m===48) { document.getElementById('resC').innerText = brl(patC); document.getElementById('resA').innerText = brl(invA); }
            }
        }
        if (chart) chart.destroy();
        chart = new Chart(document.getElementById('chartEvo'), {
            type: 'line', data: { labels: labels, datasets: [
                { label: 'Compra', data: dC, borderColor: '#10b981', borderWidth: 3, tension: 0.4, pointRadius: 0, fill: true, backgroundColor: 'rgba(16, 185, 129, 0.05)' },
                { label: 'Selic', data: dA, borderColor: '#3b82f6', borderWidth: 3, tension: 0.4, pointRadius: 0, fill: true, backgroundColor: 'rgba(59, 130, 246, 0.05)' }
            ]},
            options: { plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false }, ticks: { color: '#64748b' } } } }
        });
    }
    calcular();
</script>
</body>
</html>
