<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemática do Carro | Dashboard Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #10b981; --secondary: #3b82f6; --bg: #0b1120; --card: #161c2d; --text: #f8fafc; --sub: #94a3b8; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; padding: 20px; margin: 0; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { background: linear-gradient(90deg, #10b981, #3b82f6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; font-size: 1.8rem; }
        .container { max-width: 1300px; margin: auto; display: grid; grid-template-columns: 350px 1fr; gap: 25px; }
        .card { background: var(--card); border-radius: 16px; padding: 25px; border: 1px solid #2d3748; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        label { display: block; font-size: 0.65rem; color: var(--sub); font-weight: bold; margin-bottom: 5px; text-transform: uppercase; }
        input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #2d3748; background: #0b1120; color: white; box-sizing: border-box; font-size: 0.9rem; }
        button { width: 100%; padding: 16px; background: linear-gradient(90deg, #10b981, #059669); color: white; border: none; border-radius: 10px; font-weight: 800; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(16,185,129,0.3); }
        .res-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .res-box { background: #0b1120; padding: 15px; border-radius: 12px; border-left: 4px solid var(--primary); }
        .res-box.blue { border-left-color: var(--secondary); }
        .res-box span { font-size: 0.7rem; color: var(--sub); display: block; }
        .res-box strong { font-size: 1.1rem; display: block; margin-top: 5px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; margin-top: 20px; }
        th { text-align: right; padding: 12px; color: var(--sub); border-bottom: 2px solid #2d3748; }
        td { padding: 12px; text-align: right; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .highlight-sobra { color: #fbbf24; font-weight: bold; }
    </style>
</head>
<body>

<div class="header"><h1>Matemática do Carro</h1></div>

<div class="container">
    <div class="card">
        <label>Valor do Carro (R$)</label>
        <input type="text" id="vCarro" value="100.000,00" onkeyup="fMoeda(this)" style="margin-bottom: 15px;">
        
        <div class="input-grid">
            <div><label>Entrada (R$)</label><input type="text" id="vEnt" value="30.000,00" onkeyup="fMoeda(this)"></div>
            <div><label>Assinatura (R$)</label><input type="text" id="vAss" value="3.500,00" onkeyup="fMoeda(this)"></div>
            <div><label>Juros (% a.m.)</label><input type="text" id="vJuros" value="1,50"></div>
            <div><label>Selic Anual (%)</label><input type="number" id="vSelic" value="13"></div>
        </div>

        <label>Taxas Anuais (%)</label>
        <div class="input-grid">
            <div><label>IPVA</label><input type="text" id="tIpva" value="4,0"></div>
            <div><label>Seguro</label><input type="text" id="tSeg" value="3,5"></div>
            <div><label>Manut.</label><input type="text" id="tMan" value="1,3"></div>
            <div><label>Depre.</label><input type="text" id="tDepre" value="8,0"></div>
        </div>
        <button onclick="calcular()">GERAR RELATÓRIO 48 MESES</button>
    </div>

    <div class="card">
        <div class="res-grid">
            <div class="res-box"><span>Patrimônio Final Compra</span><strong id="resC">R$ 0,00</strong></div>
            <div class="res-box blue"><span>Patrimônio Final Selic</span><strong id="resA">R$ 0,00</strong></div>
        </div>
        <canvas id="chartEvo" height="90"></canvas>
        <table>
            <thead>
                <tr>
                    <th style="text-align:left">Ano</th>
                    <th>Custo Dono (P+I+S+M)</th>
                    <th>Assinatura</th>
                    <th>Sobra Mensal</th>
                    <th>Acúmulo SELIC</th>
                </tr>
            </thead>
            <tbody id="tabDados"></tbody>
        </table>
    </div>
</div>
