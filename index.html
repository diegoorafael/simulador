<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matem√°tica do Carro | Simulador Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #10b981; /* Verde Selic */
            --primary-dark: #059669;
            --bg: #f3f4f6;
            --card: #ffffff;
            --text: #1f2937;
            --border: #e5e7eb;
            --accent: #3b82f6; /* Azul Investimento */
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --border: #334155;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 25px;
        }

        .card {
            background: var(--card);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            border: 1px solid var(--border);
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text);
            opacity: 0.9;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            font-size: 1rem;
            box-sizing: border-box;
        }

        .btn-calc {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.2s;
        }

        .btn-calc:hover { background: var(--primary-dark); transform: translateY(-2px); }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background: var(--card);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .grid-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            padding: 15px;
            border-radius: 12px;
            background: var(--bg);
            text-align: center;
        }

        .stat-val { font-size: 1.2rem; font-weight: bold; color: var(--primary); }
        .stat-label { font-size: 0.75rem; opacity: 0.7; }

        canvas { margin-top: 20px; }

        @media (max-width: 850px) {
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body data-theme="dark">

<button class="theme-toggle" onclick="toggleTheme()">üåì</button>

<div class="header">
    <h1>üìä Matem√°tica do Carro</h1>
    <p>Compare Financiamento vs. Assinatura com a Estrat√©gia Autoselic</p>
</div>

<div class="container">
    <div class="card">
        <h3>Par√¢metros</h3>
        <div class="input-group">
            <label>Valor do Ve√≠culo (R$)</label>
            <input type="number" id="valorFipe" value="120000">
        </div>
        <div class="input-group">
            <label>Mensalidade Assinatura (R$)</label>
            <input type="number" id="assinatura" value="3800">
        </div>
        <div class="input-group">
            <label>Rendimento Estrat√©gia (% a.m.)</label>
            <input type="number" id="rendimento" value="1.8" step="0.1">
        </div>
        <div class="input-group">
            <label>Desvaloriza√ß√£o FIPE Anual (%)</label>
            <input type="number" id="depreciacao" value="8">
        </div>
        <div class="input-group">
            <label>Seguro Anual (R$)</label>
            <input type="number" id="seguro" value="4000">
        </div>
        <button class="btn-calc" onclick="calcular()">Simular Agora</button>
    </div>

    <div class="card">
        <h3>Patrim√¥nio Final (60 meses)</h3>
        <div class="grid-stats">
            <div class="stat-item">
                <div class="stat-label">Cen√°rio Comprador</div>
                <div class="stat-val" id="resCompra">R$ 0,00</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Cen√°rio Assinatura</div>
                <div class="stat-val" id="resAssinatura">R$ 0,00</div>
            </div>
        </div>
        <canvas id="meuGrafico"></canvas>
    </div>
</div>

<script>
    let chart;

    function toggleTheme() {
        const body = document.body;
        body.setAttribute('data-theme', body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
    }

    function calcular() {
        const fipeInicial = parseFloat(document.getElementById('valorFipe').value);
        const mensalidade = parseFloat(document.getElementById('assinatura').value);
        const rendimento = parseFloat(document.getElementById('rendimento').value) / 100;
        const depAnual = parseFloat(document.getElementById('depreciacao').value) / 100;
        const seguroAnual = parseFloat(document.getElementById('seguro').value);
        
        let fipeAtual = fipeInicial;
        let invComprador = 0;
        let invAssinante = fipeInicial; // Come√ßa com o valor do carro investido

        let historicoComprador = [];
        let historicoAssinante = [];
        let labels = [];

        for (let mes = 1; mes <= 60; mes++) {
            // L√≥gica Comprador: Gasta com custos, investe a "sobra" da assinatura
            if (mes % 12 === 0) fipeAtual *= (1 - depAnual);
            
            let ipvaMensal = (fipeAtual * 0.04) / 12;
            let custoDono = ipvaMensal + (seguroAnual/12) + 300; // 300 de manuten√ß√£o m√©dia
            let sobraAporte = mensalidade - custoDono;
            
            invComprador = (invComprador + sobraAporte) * (1 + rendimento);
            invAssinante = (invAssinante - mensalidade) * (1 + rendimento);

            if (mes % 12 === 0 || mes === 1) {
                labels.push(`Ano ${mes/12}`);
                historicoComprador.push((invComprador + fipeAtual).toFixed(0));
                historicoAssinante.push(invAssinante.toFixed(0));
            }
        }

        document.getElementById('resCompra').innerText = `R$ ${(invComprador + fipeAtual).toLocaleString('pt-BR')}`;
        document.getElementById('resAssinatura').innerText = `R$ ${invAssinante.toLocaleString('pt-BR')}`;

        renderizarGrafico(labels, historicoComprador, historicoAssinante);
    }

    function renderizarGrafico(labels, dadosCompra, dadosAssina) {
        if (chart) chart.destroy();
        const ctx = document.getElementById('meuGrafico').getContext('2d');
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Comprar (Carro + Investimento)',
                    data: dadosCompra,
                    borderColor: '#10b981',
                    tension: 0.4,
                    fill: false
                }, {
                    label: 'Assinar (Investimento Selic/BOVA)',
                    data: dadosAssina,
                    borderColor: '#3b82f6',
                    tension: 0.4,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { labels: { color: getComputedStyle(document.body).getPropertyValue('--text') } }
                },
                scales: {
                    y: { grid: { color: '#444' } },
                    x: { grid: { display: false } }
                }
            }
        });
    }

    // Iniciar c√°lculo
    calcular();
</script>

</body>
</html>
